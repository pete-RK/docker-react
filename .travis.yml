language: node_js
node_js:
  - "16"

services:
  - docker

before_install:
  - docker build -t pete-rk/docker-react -f Dockerfile.dev .

script:
  - docker run -e CI=true pete-rk/docker-react npm run test

deploy:
  provider: elasticbeanstalk
  region: "us-west-1"
  app: "frontend"
  env: "Frontend-env"
  bucket_name: "elasticbeanstalk-us-west-1-928812286254"
  bucket_path: "frontend"
  on:
    branch: main
  access_key_id: "$AWS_ACCESS_KEY"
  secret_access_key: "$AWS_SECRET_KEY"
